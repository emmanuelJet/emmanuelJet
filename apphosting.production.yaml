    value: emmanuelJet
  - variable: NEXT_PUBLIC_APP_HEADLINE
    value: Building the future with Blockchain Technology as a Web Developer
  - variable: NEXT_PUBLIC_APP_ENVIRONMENT
    value: production
  - variable: NEXT_PUBLIC_APP_KEYWORDS
    value: NULL
  - variable: NEXT_PUBLIC_APP_VERSION
    value: NULL
  - variable: NEXT_PUBLIC_APP_URL
    value: https://emmanueljet.com
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: 1:668492519686:web:d0cc75608e4d6d05dda687
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: production-firebase-api-key
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: emmanueljet
  - variable: NEXT_PUBLIC_FIREBASE_DATABASE_ID
    value: (default)
